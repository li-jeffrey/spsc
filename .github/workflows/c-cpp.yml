name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make test
      run: make test
    - name: run test binary
      run: ./lib/spsc_test
    - name: make perf test
      run: make perf
    - name: run perf binary
      run: ./lib/spsc_perf
